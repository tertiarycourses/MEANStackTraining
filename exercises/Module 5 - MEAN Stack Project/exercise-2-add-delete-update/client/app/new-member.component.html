<div *ngIf="newMemberFlag">
	<div class="mv-detail-header">
		<h2 class="member-title center">New Member Details</h2>
	</div>
	<div class="mv-detail-body">
		<form (ngSubmit)="onSubmitNewMember($event)">
			<div class="form-group">
				<label>Name
					<input [(ngModel)]="membername" name="membername" class="form-control">
				</label>
	      	</div>
	      	<div class="form-group">
				<label for="profile">Profile
					<input [(ngModel)]="profile" name="profile" class="form-control">
				</label>
	      	</div>
			<div class="form-group">
	      		<label for="skills">Skills
					<input [(ngModel)]="skills" name="skills" class="form-control">
				</label>
	      	</div>
	      	<div class="form-group">
	      		<label for="experience">Experience
					<input [(ngModel)]="experience" name="experience" class="form-control">
				</label>
	      	</div>
			<div class="form-group">
				<label for="engagement">Engagement Type
					<input [(ngModel)]="engagement" name="engagement" class="form-control">
				</label>
	      	</div>
			<div class="form-group">
				<label for="agency">Agency
					<input [(ngModel)]="agency" name="agency" class="form-control">
				</label>
	      	</div>
	  		<hr>
			<button type="submit" class="btn right submit-member">Add Member</button>
	  </form>
	</div>
</div>
