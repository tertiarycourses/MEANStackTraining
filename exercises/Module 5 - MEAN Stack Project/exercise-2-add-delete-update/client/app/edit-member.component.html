<div *ngIf="editMemberFlag">
	<div class="mv-detail-header">
		<h2 class="member-title center">Edit Member Details</h2>
	</div>
	<div class="mv-detail-body">
		<form #memberEditForm="ngForm" (ngSubmit)="onSubmitMemberDetails(memberEditForm.value)">
			<div class="form-group">
				<label for="membername">Name</label>
				<input [(ngModel)]="selectedMember.name" name="membername" #membername="ngModel" class="form-control">
	      	</div>
	      	<div class="form-group">
				<label for="profile">Profile</label>
				<input [(ngModel)]="selectedMember.profile" name="profile" #profile="ngModel" class="form-control">
	      	</div>
			<div class="form-group">
	      		<label for="skills">Skills</label>
				<input [(ngModel)]="selectedMember.skills" name="skills" #skills="ngModel" class="form-control">
	      	</div>
	      	<div class="form-group">
	      		<label for="experience">Experience</label>
				<input [(ngModel)]="selectedMember.experience" name="experience" #experience="ngModel" class="form-control">
	      	</div>
			<div class="form-group">
				<label for="engagement">Engagement Type</label>
				<input [(ngModel)]="selectedMember.engagement" name="engagement" #engagement="ngModel" class="form-control">
	      	</div>
			<div class="form-group">
				<label for="agency">Agency</label>
				<input [(ngModel)]="selectedMember.agency" name="agency" #agency="ngModel" class="form-control">
	      	</div>
	  		<hr>
			<button type="submit" class="btn right">Update Member</button>
	  		<button (click)="onCancelEdit()" class="btn right">Cancel</button>
	  </form>
	</div>
</div>
